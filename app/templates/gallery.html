
{% extends 'base.html' %}

{% block content %}
			<!-- Content -->
				<section id="content">
					<div class="container">
						<div class="row">
							<div class="col-12">

								<!-- Main Content -->
									<section>
										<header>
											<h2>Gallery</h2>
											<h3>Check out our past builds....See something you like? Let us know!</h3>
										</header>
										
										<div class='row'>	
										{% for pic in pics %}  
										    <div class="col-lg-3 col-md-4 col-6">
												<a href="{{ url_for('static', filename='gallery/'+pic)}}" class="d-block mb-4 h-100">
													  <img class="img-fluid img-thumbnail" src="{{ url_for('static', filename='gallery/'+pic)}}" style='object-fit:cover' alt="">
												</a>
											</div>
										{% endfor %}
										</div>
										
									</section>

							</div>
						</div>
					</div>
				</section>
{% endblock content %}
